<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>delete board</title>
</head>
<body>

	<div align="center">
		<h3>게시글 삭제</h3>
		<p><span style="color:red;">삭제된 게시글은 다시는 복구 할 수 없습니다. 정말 삭제하시겠습니까?</span></p>
		<form th:action="@{/board/deleteBoard}" method="post">
			<input type="hidden" name="boardId" th:value="${boardId}">
			<input type="submit" value="삭제하기">
			<input type="button" value="취소" th:onclick="|location.href='@{/board/boardDetail(boardId=${boardId})}'|">
		</form>
	</div>
	
</body>
</html>
