<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>

	<!--  
	
		# th:object
	
		- th:object는 Thymeleaf 템플릿 내의 <form> 태그에 사용되며 폼이 제출될 때 컨트롤러로 전송될 객체를 지정한다. 
		
		- th:field와 함께 사용되어 폼 필드와 객체 필드의 바인딩을 간소화합니다.		
		
		- 이를 통해 폼 데이터를 객체에 바인딩하여 서버로 전송할 수 있으며 
		  컨트롤러에서는 이 객체를 통해 클라이언트로부터 받은 데이터를 처리할 수 있다.

		- [ 사용법 ] 
			1) 컨트롤러에서 모델 객체를 뷰로 전달해야 한다. 
			2) 템플릿의 <form> 태그에서 이 객체를 th:object 속성을 통해 지정한다. 
			3) 폼 내의 입력 필드는 th:field 속성을 사용하여 th:object에 지정된 객체의 필드와 바인딩된다.
	
	-->
	<h3>1) DTO 예시</h3>
	<form th:action="temp" method="post" th:object="${dto}">
		<p>PRODUCT_ID : 	<input type="text" th:field="*{productId}"></p>
		<p>PRODUCT_NM : 	<input type="text" th:field="*{productNm}"></p>
		<p>PRICE : 			<input type="text" th:field="*{price}"></p>
		<p>DELIVERY_PRICE : <input type="text" th:field="*{deliveryPrice}"></p>
		<p>ENROLL_DT : 		<input type="text" th:field="*{enrollDt}"></p>
		<p>BRAND_ID : 		<input type="text" th:field="*{brandId}"></p>
		<input type="submit">
	</form>
	<hr>
	
	<h3>2) 다양한 Input Data 예시</h3>
	<form th:action="temp" method="post" th:object="${dto}">
		<p> checkbox : 
			<input type="checkbox" th:field="*{price}" th:value="1000000"> 1000000
			<input type="checkbox" th:field="*{price}" th:value="2000000"> 2000000
			<input type="checkbox" th:field="*{price}" th:value="3000000"> 3000000
		</p>
		<p> radio : 
			<input type="radio" th:field="*{deliveryPrice}" th:value="0"> 0 
			<input type="radio" th:field="*{deliveryPrice}" th:value="2500"> 2500
			<input type="radio" th:field="*{deliveryPrice}" th:value="3000"> 3000
		</p>
		<p> select : <!-- option value 필수 -->
			<select th:field="*{productId}">
				<option th:value="0">없음</option>
				<option th:value="1">노트북1</option>
				<option th:value="2">노트북2</option>
				<option th:value="3">노트북3</option>
			</select>
		</p>			
		<p> date : <input type="date" th:field="*{enrollDt}"></p>
		<p> textarea : <textarea rows="" cols="" th:field="*{productNm}"></textarea></p>
	</form>
	<hr>
	
	
</body>
</html>
