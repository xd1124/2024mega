<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>update board</title>
<script th:src="@{/ckeditor/ckeditor.js}"></script>
</head>
<body>

	<div align="center">
		<h3>게시글 수정</h3>
		<form th:action="@{/board/updateBoard}" method="post" >
			<table border="1">
				<tr>
					<td>작성자</td>
					<td th:text="${boardDTO.writer}"></td>
				</tr>
				<tr>
					<td>작성일</td>
					<td th:text="${#dates.format(boardDTO.enrollAt, 'yyyy-MM-dd')}"></td>
				</tr>
				<tr>
					<td>제목</td>
					<td><input type="text" name="subject" th:value="${boardDTO.subject}" /></td>
				</tr>
				<tr>
					<td>글내용</td>
					<td>
						<textarea rows="10" cols="60" name="content" th:text="${boardDTO.content}"></textarea>
						<script>CKEDITOR.replace("content");</script>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<input type="hidden" name="boardId" th:value="${boardDTO.boardId }" /> 
						<input type="submit" value="수정하기" />
						<input type="button" value="목록보기" th:onclick="|location.href='@{/board/boardList'}|" />
					</td>
				</tr>
			</table>
		</form>
	</div>
	
</body>
</html>
